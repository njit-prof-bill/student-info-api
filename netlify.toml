[build]
  command = "npm install"          # Install necessary dependencies
  functions = "functions"          # Points to the 'functions' folder
  publish = "."                    # No static site to publish, just serverless functions

[functions]
  node_bundler = "esbuild"         # Use esbuild for efficient bundling of Node.js code

  ## Uncomment to use this redirect for Single Page Applications like create-react-app.
